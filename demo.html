<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Simditor</title>
    <meta name="viewport" content="width=device-width">
    <link media="all" rel="stylesheet" type="text/css" href="vendor/bower/font-awesome/css/font-awesome.min.css" />
    <link media="all" rel="stylesheet" type="text/css" href="vendor/bower/simditor/styles/simditor.css" />
    <link media="all" rel="stylesheet" type="text/css" href="styles/simditor-prettyemoji.css" />
    <script type="text/javascript" src="vendor/bower/jquery/dist/jquery.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <section id="page-demo">
            <textarea id="txt-content" data-autosave="editor-content" autofocus>
                <p><img src="images/emoji/1f631.png" alt="[:1f631]" data-emoji="[:1f631]" data-non-image="true"/>Simditor is a browser-based WYSIWYG text editor.</p>
                <p><img src="images/emoji/1f349.png" alt="[:1f349]" data-emoji="[:1f349]" data-non-image="true"/>This plugin is a pretty emoji for <a href="http://simditor.tower.im/">Simditor</a>.</p>
                <ul>
                    <li>Beautiful<img src="images/emoji/1f48b.png" alt="[:1f48b]" data-emoji="[:1f48b]" data-non-image="true"/></li>
                    <li>Simple<img src="images/emoji/1f600.png" alt="[:1f600]" data-emoji="[:1f600]" data-non-image="true"/></li>
                </ul>
            </textarea>
        </section>
    </div>
    <script type="text/javascript" src="vendor/bower/simple-module/lib/module.js"></script>
    <script type="text/javascript" src="vendor/bower/simple-uploader/lib/uploader.js"></script>
    <script type="text/javascript" src="vendor/bower/simple-hotkeys/lib/hotkeys.js"></script>
    <script type="text/javascript" src="vendor/bower/simditor/lib/simditor.js"></script>
    <script type="text/javascript" src="lib/simditor-prettyemoji.js"></script>
    <script type="text/javascript">
        $(function () {
            var editor = new Simditor({
                textarea: $('#txt-content'),
                placeholder: '这里输入文字...',
                pasteImage: true,
                toolbar: ['emoji', 'title', 'bold', 'italic', 'underline', 'strikethrough', '|', 'ol', 'ul', 'blockquote', 'code', 'table', '|', 'link', 'image', 'hr', '|', 'indent', 'outdent'],
                defaultImage: 'images/image.png',
                upload: location.search === '?upload' ? {
                    url: '/upload'
                } : false,
                emoji: {
                    autoClose: true,
                    imagePath: 'images/emoji/',                    
                    categories: ["face","fashion","animal","food","travel","time","work","font","tool","other"]
                }
            });
        });
    </script>
</body>
</html>
